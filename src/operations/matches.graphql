query match($id: Int!) {
  Match(id: $id) {
    ...FullMatchFragment
  }
}

query history($page: Int!, $mode: Int) {
  History(mode: $mode, page: $page) {
    data {
      ...MatchNoPlayersFragment
    }
    page
    pages
  }
}

query heroHistory($page: Int!, $hero: String!) {
  HeroMatches(hero: $hero, page: $page) {
    data {
      ...FullMatchFragment
    }
    page
    pages
  }
}

query playerHistory($sid: String!, $hero: String!, $page: Int!) {
  PlayerHistory(steam_id: $sid, page: $page, hero: $hero) {
    data {
      ...FullMatchFragment
    }
    page
    pages
  }

  Player(steam_id: $sid) {
    ...PlayerFragment
  }
}

query playerPage($steam_id: String!, $page: Int!) {
  Player(steam_id: $steam_id) {
    ...PlayerFragment
  }
  PlayerHistory(steam_id: $steam_id, page: $page) {
    data {
      ...FullMatchFragment
    }
    page
    pages
  }
  PlayerStats(steam_id: $steam_id) {
    heroes {
      denies
      games
      gpm
      kda
      hero
      last_hits
      loss
      playerSteamId
      wins
      xpm
    }
    overall {
      wins
      loss
      games
    }
  }
}

query player($id: String!) {
  Player(steam_id: $id) {
    ...PlayerFragment
  }
}

query ladder {
  Ladder {
    ...PlayerFragment
  }
}

query team($id: Int!) {
  Team(id: $id) {
    ...FullTeamFragment
  }
}

query teams($page: Int!) {
  Teams(page: $page) {
    data {
      ...FullTeamFragment
    }
    page
    pages
  }
}

query heroes {
  Heroes {
    assists
    deaths
    games
    hero
    kills
    losses
    wins
  }
}

query queues {
  Queues {
    mode
    parties {
      id
      leader {
        id
        name
        realm
      }
      players {
        id
        name
        realm
      }
    }
  }
}

query rooms {
  Rooms {
    id
    mode
    parties {
      id
      leader {
        name
        realm
        id
      }
      players {
        name
        id
        realm
      }
    }
  }
}

query gameServers {
  GameServers {
    gameServers {
      url
      running
      mode
    }
    url
  }
}
